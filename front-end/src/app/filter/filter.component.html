<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Filter</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-form-field>
    <input matInput [(ngModel)]="filterTerm" name="filterTerm" placeholder="Search" class="search-input">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

  <mat-accordion>
    <mat-expansion-panel [expanded]="isExpanded" (opened)="isExpanded = true" (closed)="isExpanded = false">
      <mat-expansion-panel-header>
        <mat-panel-title>Results</mat-panel-title>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let result">{{ result[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-expansion-panel>
  </mat-accordion>
</mat-expansion-panel>
