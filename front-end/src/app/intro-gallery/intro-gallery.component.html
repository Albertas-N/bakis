<div class="gallery">
  <h2>Gallery</h2>
  <div class="carousel">
    <div class="carousel-inner" [@slide]="currentIndex">
      <div class="carousel-item" *ngFor="let image of images; let i = index">
        <img [src]="image.src" class="d-block w-100" [alt]="image.alt" *ngIf="i === currentIndex">
      </div>
    </div>
    <button class="carousel-control-prev" (click)="previous()">&#10094;</button>
    <button class="carousel-control-next" (click)="next()">&#10095;</button>
  </div>
</div>
