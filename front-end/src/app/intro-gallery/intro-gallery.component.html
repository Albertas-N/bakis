<mat-expansion-panel [expanded]="isExpanded" (expandedChange)="isExpanded = $event">
  <mat-expansion-panel-header>
    <mat-panel-title>Gallery</mat-panel-title>
  </mat-expansion-panel-header>
  <div id="intro-gallery" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#intro-gallery" data-slide-to="0" class="active"></li>
      <li data-target="#intro-gallery" data-slide-to="1"></li>
      <li data-target="#intro-gallery" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/kryziai.jpg" class="d-block w-100" alt="Category 1">
      </div>
      <div class="carousel-item">
        <img src="assets/gediminopilis.jpg" class="d-block w-100" alt="Category 2">
      </div>
      <div class="carousel-item">
        <img src="assets/trakupilis.jpg" class="d-block w-100" alt="Category 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#intro-gallery" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#intro-gallery" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</mat-expansion-panel>
