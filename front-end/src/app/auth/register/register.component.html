<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registracija</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field appearance="fill">
          <mat-label>Vardas</mat-label>
          <input matInput formControlName="name" type="text" required>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Vardas yra privalomas</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Vartotojo vardas</mat-label>
          <input matInput formControlName="username" type="text" required>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Vartotojo vardas yra privalomas</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Elektroninis paštas</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Elektroninis paštas yra privalomas</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Elektroninis paštas netinka</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Slaptažodis</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Slaptažodis yra privalomas</mat-error>
        </mat-form-field>

        <!-- Display error message if registration fails -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registruotis</button>
      </form>
      <div *ngIf="isRegistered">
        Sėkmingai prisiregistravote! Spauskite čia <a routerLink="/login"> kad prisijungtumėte. </a> 
      </div>
    </mat-card-content>
  </mat-card>
</div>
