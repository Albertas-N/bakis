<nav>
    <ul>
      <li><a href={% url 'home' %}>Home</a></li>

      <li><a href={% url 'attractions' %}>Tourist Attractions</a></li>
    </ul>
  </nav>
  
  <!-- Main Content Area -->
  <main>
    <!-- Form to Select Entertainment Category -->
    <form id="category-form">
      <label for="category-select">Select an Entertainment Category:</label>
      <select id="category-select">
        <option value="Restaurants">Restaurants</option>
        <option value="Clubs">Clubs</option>
        <option value="Bars">Bars</option>
        <option value="Tourist attractions">Tourist Attractions</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  
    <!-- Div to Display More Information About Selected Entertainment -->
<div id="entertainment-info"></div>

<script>
  // Get the select element and the entertainment-info div
  var select = document.getElementById("category-select");
  var infoDiv = document.getElementById("entertainment-info");

  // Add an event listener to the select element to handle changes
  select.addEventListener("change", function() {
    // Get the selected value
    var value = this.value;

    // Clear the entertainment-info div
    infoDiv.innerHTML = "";

    // Display the appropriate information based on the selected value
    if (value === "restaurants") {
      // Add information about restaurants
      infoDiv.innerHTML = "Here is some information about restaurants!";
    } else if (value === "clubs") {
      // Add information about clubs
      infoDiv.innerHTML = "Here is some information about clubs!";
    } else if (value === "bars") {
      // Add information about bars
      infoDiv.innerHTML = "Here is some information about bars!";
    } else if (value === "tourist-attractions") {
      // Add information about tourist attractions
      infoDiv.innerHTML = "Here is some information about tourist attractions!";
    }
  });
</script>


      <!-- Button to Transfer to Another Page -->
      <button id="transfer-button">View More Information</button>
    </div>
  </main>
